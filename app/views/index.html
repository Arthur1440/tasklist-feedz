{% extends 'shared/layout_login.html' %}
{% block content_ %}
<div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
        <form method="post" name="userForm" id="userForm" action="">
            <div class="form-group">
				<input type="text" class="form-control" id="txtEmail" name="txtEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
				<input type="password" class="form-control" id="txtPwd" name="txtPwd" placeholder="Password" required>
            </div>

			<h4 class={{ response.code }}> {{ response.msg }} </h4>

            <button class="btn btn-primary btn-block" type="submit" id="login" >Login</button>
        </form>
    </div>
</div>

{% endblock %}
